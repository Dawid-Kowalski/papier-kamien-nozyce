<!Doctype html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Gra papier, kamien, nożyce</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row text-center">
				<div class="col-md-12">
					<h1>Wybierz swój ruch</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<i class="far fa-hand-paper border b-ikon" id="paper-move" onclick="move(1);"></i>
				</div>
				<div class="col-md-3">
					<i class="far fa-hand-rock border b-ikon" id="rock-move" onclick="move(2);"></i>
				</div>
				<div class="col-md-3">
					<i class="far fa-hand-scissors border b-ikon" id="scissors-move" onclick="move(3);"></i>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-primary btn-block" onclick="prepareGame();">nowa gra</button>
					<h4 class="text-center">Ilość rund:</h4>
					<select class="form-control m-3" id="number-of-rounds">
						<option value="0">ilość rund</option>
						<option value="3">3</option>
						<option value="5">5</option>
						<option value="7">7</option>
						<option value="10">10</option>
						<option value="15">15</option>
					</select>
					<h4 class="text-center">Punkty:</h4>
					<div>
						<h5 class="inline">Gracza: </h5>
						<h5 class="inline" id="player-points">0</h5>
					</div>
					<div>
						<h5 class="inline">Komputera: </h5>
						<h5 class="inline" id="computer-points">0</h5>
					</div>
					<h4 class="text-center">Runda:</h4>
					<h5 class="text-center" id="round">0</h5>
				</div>
			</div>
			<div class="row text-center m-3">
				<div class="col-md-1">
					<div class="icon-cont">
						<i class="fas fa-male s-ikon"></i>
					</div>
				</div>	
				<div class="col-md-5">
					<div id="player-move">
					</div>
				</div>
				<div class="col-md-5">
					<div id="computer-move">
					</div>
				</div>
				<div class="col-md-1">
					<div class="icon-cont">
						<i class="fas fa-desktop s-ikon"></i>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<textarea class="form-control m-3" id="round-info" rows="15" disabled>Runda: 1 Wygrana: Gracz</textarea>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
